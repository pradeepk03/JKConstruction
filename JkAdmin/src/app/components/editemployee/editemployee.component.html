<section>

  <div class="row">
    <div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Employee</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="editemp_formdata" (ngSubmit)="onsubmit(editemp_formdata.value)">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Employee ID (disabled)</label>
                                        <input type="text" class="form-control" formControlName="empid"   disabled placeholder="Employee ID" >
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" formControlName="fname" placeholder="Username" >
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Aadhar No</label>
                                        <input type="text" class="form-control" formControlName="aadharno" placeholder="Aadhar" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" formControlName="fname" placeholder="First Name" >
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" formControlName="lname" placeholder="Last Name" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Contact No</label>
                                        <input type="number" class="form-control" formControlName="contactno" placeholder="Contact No" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Home Address</label>
                                        <input type="text" class="form-control" formControlName="address" placeholder="Address" >
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Site Working</label>
                                        <input type="text" class="form-control" formControlName="site_working" placeholder="Country" >
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>User Type </label>
                                        <input type="text" class="form-control"  formControlName="usertype" placeholder="User Type" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- <div class="col-md-12">
                                    <div class="form-group">
                                        <label>About Me</label>
                                        <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                    </div>
                                </div> -->
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                             <a href="#">
                            <img class="avatar border-gray" src="" alt="employee image"/>

                              <h4 class="title">{{empdata.FirstName}}<br />
                                 <small></small>
                              </h4>
                            </a>
                        </div>
                        <p class="description text-center">
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>

</section>
